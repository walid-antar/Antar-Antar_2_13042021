<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Reservia</title>
		<link rel="stylesheet" href="Style.css">
		<link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all" rel="stylesheet">
		<link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all" rel="stylesheet">
		<link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
	</head>
	<body>
		<div id="main">
			<header class="flex">
				<div class="logo">
					<img src="assets/images/logo/Reservia.svg" alt="Reservia">
				</div>
				<nav class="flex">
					<ul class="flex">
						<li><a href="#ancrehotels">Hébergements</a></li>
						<li><a href="#activity">Activités</a></li>
					</ul>
				</nav>
				<a href="signup.html" class="signUp">S'inscrire</a>
			</header>
            <div class="search">
				<h2>Trouvez votre hébergement pour des vacances de rêve</h2>
				<p>
					En plein centre ville ou en pleine nature
				</p>
				<form class="searchBar flex" action="#" method="GET">
					<div class="containerMarker flex">
						<i class="fas fa-map-marker-alt"></i>
					</div>
					<input type="search" class="searchInput" placeholder="Marseille, France">
					<button class="searchButton">
						<span>Rechercher</span>
						<i class="fas fa-search"></i>
					</button>
				</form>
				<!--Filtres-->
				<div class="filters flex">
					<div class="textFilter">
						Filtres
					</div>
					<div class="filterList flex">
						<div class="filter flex">
							<div class="iconFilter flex">
								<i class="fas fa-money-bill-wave"></i>
							</div>
							<span>Économique</span>
						</div>
						<div class="filter flex">
							<div class="iconFilter flex">
								<i class="fas fa-child"></i>
							</div>
							<span>Familial</span>
						</div>
						<div class="filter flex">
							<div class="iconFilter flex">
								<i class="fas fa fa-heart"></i>
							</div>
							<span>Romantique</span>
						</div>
						<div class="filter flex">
							<div class="iconFilter flex">
								<i class="fas fa-dog"></i>
							</div>
							<span>Animaux autorisés</span>
						</div>
					</div>
				</div>
				<div class="containerInfo flex">
					<div class="iconInfo flex">
						<i class="fas fa-info"></i>
					</div>
					Plus de 500 logements sont disponibles sans cette ville
				</div>
			</div>
            
		</div>
		
	</body>
</html>
